<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Rebild</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>

	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/tween.min.js"></script>
		<script src="js/Tween.js"></script>
		

		<script>

			var camera, scene, renderer, dirLight, hemiLight;
			var controls;

			var tween, tweenCam;
			var position = {x:30, y:20};
			var positionCam = {x: -1000, y: 2000,z:-3000};
			var vector = new THREE.Vector3(10,-1000,-30);
			var camTarget = new THREE.Vector3(0,0,-1);
			var box;
			
			var secondClick = false;		
			init();
			animate();

			function init() {

				var container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set( 0, 50, 250 );
				//camera.lookAt(vector);
				
				console.log(camera.getWorldDirection(camTarget));
				scene = new THREE.Scene();
				scene.background = new THREE.Color().setHSL( 0.6, 0, 1 );
				scene.fog = new THREE.Fog( scene.background, 1, 5000 );	
				camera.lookAt(vector);
				//EVENT LISENERS
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );

				
				

				// RENDERER
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				//container.appendChild( renderer.domElement );
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				renderer.shadowMap.enabled = true;

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.enableDamping = true; 
				controls.dampingFactor = 0.25;
				controls.screenSpacePanning = false;
				controls.minDistance = 100;
				controls.maxDistance = 1500
				controls.maxPolarAngle = Math.PI / 2;

				// LIGHTS
				hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
				hemiLight.color.setHSL( 0.6, 1, 0.6 );
				hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				hemiLight.position.set( 0, 50, 0 );
				scene.add( hemiLight );

				dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
				dirLight.color.setHSL( 0.1, 1, 0.95 );
				dirLight.position.set( -1, 1.75, 1 );
				dirLight.position.multiplyScalar( 30 );
				scene.add( dirLight );
				dirLight.castShadow = true;
				dirLight.shadow.mapSize.width = 2048;
				dirLight.shadow.mapSize.height = 2048;

				var d = 50;
				dirLight.shadow.camera.left = -d;
				dirLight.shadow.camera.right = d;
				dirLight.shadow.camera.top = d;
				dirLight.shadow.camera.bottom = -d;
				dirLight.shadow.camera.far = 3500;
				dirLight.shadow.bias = -0.0001;

				// GROUND
				var groundGeo = new THREE.PlaneBufferGeometry( 10000, 10000 );
				var groundMat = new THREE.MeshPhongMaterial( { color: 0xc8c8c8, specular: 0x050505 } );
				groundMat.color.setHSL( 0.095, 1, 0.75 );
				var ground = new THREE.Mesh( groundGeo, groundMat );
				ground.rotation.x = -Math.PI/2;
				ground.position.y = 0;
				scene.add( ground );
				ground.receiveShadow = true;

				// MODEL
				var boxGeo = new THREE.BoxGeometry(10,5,10);
				var boxMat = new THREE.MeshPhongMaterial({color:0x00ff00});
				box = new THREE.Mesh(boxGeo, boxMat);
				
				scene.add(box);
				box.position.set(0,2.5,0);
				console.log(box.position);
				box.receiveShadow = true;
				box.castShadow = true;

				//TWEEN VARIABLES
				//var position = {x:100, y:0};
				//tween = new TWEEN.Tween(box.position);
				
			}

			function onDocumentMouseDown( event ) {
				
				tweenControl();
			}

			function tweenControl() {
				
				if(secondClick){
					TWEEN.removeAll()
					//camera.lookAt(box.position);
					console.log("box")
					secondClick = false;
				}
				else{
					secondClick =true;
					//camera.lookAt(vector)
				tween = new TWEEN.Tween(box.position)
					.to(position, 3000)

					.start();
					tween.onUpdate(function(object) {
					
					var q = new THREE.Vector3(object.x,object.y,object.z);
					console.log(q);
					//camera.lookAt(q);
				});
					console.log("vector")
				// tweenCam = new TWEEN.Tween(camera.lookAt(0,0,0))
				// 	.to(box.position, 5000)
				// 	.start();
				}
				
				
				//tween.start();
			}
			
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				TWEEN.update();
				
				render();				
			}
			function render() {								
				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
